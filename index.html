<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="going to do this challenge for fun! 👍" />

    <!-- Favicon Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Customs Links -->
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card-container">
      <section class="card__results">
        <h1>Your Result</h1>

        <div class="card__circle">
          <p>
            <strong>76</strong> <br />
            <span>of 100</span>
          </p>
        </div>

        <h2>Great</h2>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="card__summary">
        <h2>Summary</h2>

        <!-- Category 1 -->
        <div class="card__category category-1">
          <div class="card__category__text">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icons" />
            <span>Reaction</span>
          </div>

          <div class="card__score">
            <span><strong>80</strong> / 100</span>
          </div>
        </div>

        <!-- Category 2 -->
        <div class="card__category category-2">
          <div class="card__category__text">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icons" />
            <span>Memory</span>
          </div>

          <div class="card__score">
            <span><strong>92</strong> / 100</span>
          </div>
        </div>

        <!-- Category 3 -->
        <div class="card__category category-3">
          <div class="card__category__text">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icons" />
            <span> Verbal</span>
          </div>

          <div class="card__score">
            <span><strong>61</strong> / 100</span>
          </div>
        </div>

        <!-- Category 4 -->
        <div class="card__category category-4">
          <div class="card__category__text">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icons" />
            <span>Visual</span>
          </div>

          <div class="card__score">
            <span><strong>72</strong> / 100</span>
          </div>
        </div>

        <button class="card__summary--btn" type="button">Continue</button>
      </section>
    </main>

    <footer class="footer-container">
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>

        <p>
          Coded <span>&hearts;</span> by
          <a href="https://github.com/SouleymaneSy7" target="_blank"
            >Souleymane Sy</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
